<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu envento</title>

  <link rel="stylesheet" href="style.css">
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">



</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col">
        <div class="input-wrapper1">
            <label for="name"> Nome</label>
            <input type="text"
             id="name" 
             required
             minlength="8"/>
        </div>

        <div class="input-wrapper2">
          <label for="tame"> Sobrenome</label>
          <input type="text" id="tame" />
      </div>
    </div>

        <div class="input-wrapper">
          <label for="email"> Email<span>(digite um email válido)</span></label>
          <input type="text" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"> Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password"
            required
            minlength="8" />
            </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="mentor">INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="rame"> Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="rame" />
            </div>
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="horario">SEUS HORÁRIOS DISPONÍVEIS</legend>
            <p>PRIMEIRA MENTORIA</p>

            <div class="col-3">
            <div class="input-wrapper">
              <label for="date"> Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
              </div>
              <div class="input-wrapper">
                <label for="begin"> Das</span></label>
                <input type="time" id="begin" />
                </div>
                <div class="input-wrapper">
                  <label for="end"> Até</span></label>
                  <input type="time" id="end" />
                  </div>
                </div>
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
            <p class="ult">SEUNDA MENTORIA</p>

            <div class="col-4">
            <div class="input-wrapper">
              <label for="date"> Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
              </div>
              <div class="input-wrapper">
                <label for="begin"> Das</span></label>
                <input type="time" id="begin" />
                </div>
                <div class="input-wrapper">
                  <label for="end"> Até</span></label>
                  <input type="time" id="end" />
                  </div>
                </div>
        
        </div>
      </fieldset>

      
      
    </form>
    <footer>
      <input class="button"
       type="submit" 
       form="my-form"
       value="Salvar">
    </footer>
    
  </div>
 
</body>
</html>
